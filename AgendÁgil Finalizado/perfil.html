<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>AGENDAMENTO</title>
    <link rel="stylesheet" href="segundo.css" />
    <link rel="stylesheet" href="estilo.css">

  <body>

    <div class="containerPF">
        <h2>Editar perfil</h2> <br/>
        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite o seu email" required>
          </div>
    
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite a sua senha" required>
          </div>
    
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite o seu nome" required>
          </div>
    
          <div class="form-group">
            <label for="profile-picture">Foto de Perfil:</label>
            <img class="profile-image" id="profile-picture" src="img2/perfil.png" alt="Foto de Perfil">
            <input type="file" class="file-input" id="profile-picture-upload" accept="image/*">
            <label for="profile-picture-upload" class="upload-button">Selecionar Imagem</label>
          </div>
    
          <button type="submit" class="save-button">Salvar</button>
        </form>
    </div>

    <!-- navbar -->
    <nav class="navbar">
      <div class="logo_item">
        <i class="bx bx-menu" id="sidebarOpen"></i>
        <img src="img2/agendar.webp" alt=""></i>AgendÁgil
      </div>
      <div class="search_bar">
      </div>
      <div class="navbar_content">
        <i class="bi bi-grid"></i>
        <i class='bx bx-sun' id="darkLight"></i>
        <img src="img2/perfil.png" alt="Botão" class="profile" id="botao" onclick="showOptions()">
        <ul id="options">
          <li><button href="#">Conta</button></li>
          <li><button href="#" onclick="Perfil()">Editar perfil</button></li>
          <li><button onclick="Sair()" href="#">Sair</button></li>
        </ul>
      </div>
    </nav>

            <ul class="menu_items submenu">

        <!-- Sidebar Open / Close -->
        <div class="bottom_content">
          <div class="bottom expand_sidebar">
